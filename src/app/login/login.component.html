<div class="container" style="background-image: url('assets\back.png');">
  <div
    class="card"
    style="margin-top: 120px;padding:20px;box-shadow: 5px 10px #888888;"
  >
    <div class="card-body">
      <div class="row">
        <div class="col-md-7">
          <form name="userform" method="post" #formCtrl="ngForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="user.email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="user.password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-primary btn-block"
                style="margin-bottom: 20px"
                (click)="signInWithEmail()"
                [disabled]="formCtrl.form.invalid"
              >
                Login with Email
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-5" style="margin-top:40px;">
          <form>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-danger btn-block"
                (click)="signInWithGoogle()"
              >
                <i class="fab fa-google"></i> Login with Google
              </button>
            </div>
            <br />
            <div class="form-group">
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="signWithFacebook()"
              >
                <i class="fab fa-facebook"></i> Login with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
